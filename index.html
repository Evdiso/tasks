<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <img id="img" src="" alt="">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="controls">
      <label>
        <input type="range" id="red" name="volume" min="0" max="255">
        Red
      </label>
      <label>
        <input type="range" id="green" name="volume" min="0" max="255">
        Green
      </label>
      <label>
        <input type="range" id="blue" name="volume" min="0" max="255">
        Blue
      </label>
    </div>
  </body>
</html>
